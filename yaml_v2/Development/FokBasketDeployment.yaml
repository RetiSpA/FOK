apiVersion: apps/v1
kind: Deployment
metadata:
  name: fok-deployment-basket
  labels:
    app: fok-basket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fok-basket
  template:
    metadata:
      labels:
        app: fok-basket
    spec:
      containers:      
      - name: basketapi
        image: caretro/foodonkontainers:basketapi_v0
        ports:
        - containerPort: 80
        env:
        - name: "ASPNETCORE_ENVIRONMENT"
          value: "Production"
      imagePullSecrets:
      - name: regcredcaretro

---

kind: Service
apiVersion: v1
metadata:
  labels:
    name: reti-lab-foodonkontainers-basket-api
  name: reti-lab-foodonkontainers-basket-api
spec:
  selector:
    app: fok-basket
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

